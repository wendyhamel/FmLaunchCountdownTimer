<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/tailwind_config.js"></script>

  <!-- Alpine.js  -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>


  <title>Frontend Mentor | Launch countdown timer</title>

</head>
<body class="antialiased bg-blue-dark">
    <div class="absolute inset-0">
      <img class="object-cover object-center w-full h-full grow" src="./images/bg-stars.svg" alt="starry background">
    </div>
    <div class="absolute inset-x-0 bottom-0 overflow-hidden h-1/4 xl:h-auto">
      <img class="object-cover object-[right_-10rem_bottom_0px] w-full h-full md:object-center" src="./images/pattern-hills.svg" alt="pattern impression of hills">
    </div>
  <main class="relative mt-32 px-3">
    <h1 class="font-bold text-lg tracking-[.4rem] leading-6 text-white uppercase pt-3.5 text-center sm:text-2xl">We're launching soon</h1>
    <section class="mt-14 md:mt-24">
      <h2 class="sr-only">countdown timer</h2>
      <div class="flex items-center justify-center gap-3.5 md:gap-8">
        <div>
          <div class="relative w-[68px] h-[66px] bg-blue-des flex flex-col items-center p-3.5 rounded shadow-bold-bottom md:w-[146px] md:h-[140px] md:pt-[30px] md:rounded-lg md:shadow-bold-bottom-lg">
            <span class="text-red font-bold text-[35px] leading-none md:text-[80px]">08</span>
            <div class="absolute inset-x-0 top-0 h-1/2 overflow-hidden flex justify-center pt-3.5 rounded-t bg-blue-dark/30 md:pt-[30px] md:rounded-t-lg">
              <span class="text-red-shaded font-bold text-[35px] leading-none md:text-[80px]">08</span>
            </div>
            <span class="bg-blue-dark rounded-full h-1.5 w-1.5 absolute left-0 top-1/2 -translate-y-[3px] -translate-x-1/2 md:h-3 md:w-3 md:-translate-y-1.5"></span>
            <span class="bg-blue-dark rounded-full h-1.5 w-1.5 absolute right-0 top-1/2 -translate-y-[3px] translate-x-1/2 md:h-3 md:w-3 md:-translate-y-1.5"></span>
          </div>
          <p class="mt-3 text-[8.5px] tracking-[0.3em] uppercase text-center text-blue-gray md:text-base md:mt-6">Days</p>
        </div>
        <div>
          <div class="relative w-[68px] h-[66px] bg-blue-des flex flex-col items-center p-3.5 rounded shadow-bold-bottom md:w-[146px] md:h-[140px] md:pt-[30px] md:rounded-lg md:shadow-bold-bottom-lg">
            <span class="text-red font-bold text-[35px] leading-none md:text-[80px]">23</span>
            <div class="absolute inset-x-0 top-0 h-1/2 overflow-hidden flex justify-center pt-3.5 rounded-t bg-blue-dark/30 md:pt-[30px] md:rounded-t-lg">
              <span class="text-red-shaded font-bold text-[35px] leading-none md:text-[80px]">23</span>
            </div>
            <span class="bg-blue-dark rounded-full h-1.5 w-1.5 absolute left-0 top-1/2 -translate-y-[3px] -translate-x-1/2 md:h-3 md:w-3 md:-translate-y-1.5"></span>
            <span class="bg-blue-dark rounded-full h-1.5 w-1.5 absolute right-0 top-1/2 -translate-y-[3px] translate-x-1/2 md:h-3 md:w-3 md:-translate-y-1.5"></span>
          </div>
          <p class="mt-3 text-[8.5px] tracking-[0.3em] uppercase text-center text-blue-gray md:text-base md:mt-6">Hours</p>
        </div>
        <div>
          <div class="relative w-[68px] h-[66px] bg-blue-des flex flex-col items-center p-3.5 rounded shadow-bold-bottom md:w-[146px] md:h-[140px] md:pt-[30px] md:rounded-lg md:shadow-bold-bottom-lg">
            <span class="text-red font-bold text-[35px] leading-none md:text-[80px]">55</span>
            <div class="absolute inset-x-0 top-0 h-1/2 overflow-hidden flex justify-center pt-3.5 rounded-t bg-blue-dark/30 md:pt-[30px] md:rounded-t-lg">
              <span class="text-red-shaded font-bold text-[35px] leading-none md:text-[80px]">55</span>
            </div>
            <span class="bg-blue-dark rounded-full h-1.5 w-1.5 absolute left-0 top-1/2 -translate-y-[3px] -translate-x-1/2 md:h-3 md:w-3 md:-translate-y-1.5"></span>
            <span class="bg-blue-dark rounded-full h-1.5 w-1.5 absolute right-0 top-1/2 -translate-y-[3px] translate-x-1/2 md:h-3 md:w-3 md:-translate-y-1.5"></span>
          </div>
          <p class="mt-3 text-[8.5px] tracking-[0.3em] uppercase text-center text-blue-gray md:text-base md:mt-6">Minutes</p>
        </div>
        <div>
          <div class="relative w-[68px] h-[66px] bg-blue-des flex flex-col items-center p-3.5 rounded shadow-bold-bottom md:w-[146px] md:h-[140px] md:pt-[30px] md:rounded-lg md:shadow-bold-bottom-lg">
            <span class="text-red font-bold text-[35px] leading-none md:text-[80px]">41</span>
            <div class="absolute inset-x-0 top-0 h-1/2 overflow-hidden flex justify-center pt-3.5 rounded-t bg-blue-dark/30 md:pt-[30px] md:rounded-t-lg">
              <span class="text-red-shaded font-bold text-[35px] leading-none md:text-[80px]">41</span>
            </div>
            <span class="bg-blue-dark rounded-full h-1.5 w-1.5 absolute left-0 top-1/2 -translate-y-[3px] -translate-x-1/2 md:h-3 md:w-3 md:-translate-y-1.5"></span>
            <span class="bg-blue-dark rounded-full h-1.5 w-1.5 absolute right-0 top-1/2 -translate-y-[3px] translate-x-1/2 md:h-3 md:w-3 md:-translate-y-1.5"></span>
          </div>
          <p class="mt-3 text-[8.5px] tracking-[0.3em] uppercase text-center text-blue-gray md:text-base md:mt-6">Seconds</p>
        </div>
      </div>
    </section>
  </main>
  <footer class="absolute  bottom-0 inset-x-0 px-4 pb-12">
    <ul class="flex gap-8 mx-auto max-w-xs justify-center items-center">
      <li>
        <a href="#">
          <img src="./images/icon-facebook.svg" alt="facebook">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/icon-pinterest.svg" alt="pinterest">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/icon-instagram.svg" alt="instagram">
        </a>
      </li>
    </ul>
  </footer>

  <script type="text/javascript" src="./js/countdown.js"></script>
</body>
</html>
